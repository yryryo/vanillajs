<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>KIMYIHYUN's Momentum App</title>
</head>
<body>
    <header>
        <ul id="weather">
              <span></span>
              <span></span>
        </ul>
    </header>

    <h2 id="clock">00:00</h2>
    <h1 id="placeholder" class="hidden">What is your name?</h1>
    <form id="login-form" class="hidden">
        <input required maxlength="15" id="name" type="text" autocomplete="off" placeholder="Name?" />
        <input type="submit" id="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>


    <form id="todo-form" >
        <input type="text" id="ul-list" autocomplete="off" placeholder="Write a TO DO " required />
    </form>
    <div id="ul-session">
        <ul id="todo-list"></ul>
    </div>

    <!-- <ul id="todo-list"></ul> -->
    <div id="quote">
        <span></span>
        <span></span>
    </div>

        <span></span>
        <span></span>
    </div> -->
    <script src="https://kit.fontawesome.com/6247a991a3.js" crossorigin="anonymous"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
